name: Build & Deploy

on: [workflow_dispatch]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🕵️
        uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
        
      - name: Build 🔨
        run: |
          npm ci
          npm run build
      
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true
