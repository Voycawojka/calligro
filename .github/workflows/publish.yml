name: Build & Deploy

on:
  workflow_dispatch:
    inputs:
      versionBump:
        description: 'Parameter for `npm version` (e.g. `patch`, `minor`, `major`, etc) or `none` to not update the version'
        required: true
        default: 'patch'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ•µï¸
        uses: actions/checkout@v2
      
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build ğŸ”¨
        run: |
          npm ci
          npm run build

      - name: Bump version ğŸ“ˆ
        if: ${{ github.event.inputs.versionBump != 'none' }}
        run: |
          git config user.name "Version Bumping Bot"
          git config user.email "<>"
          npm version ${{ github.event.inputs.versionBump }} -m "Release %s"
          git push origin master

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true
