name: Build & Deploy

on:
  workflow_dispatch:
    inputs:
      versionBump:
        description: 'Parameter for `npm version` (e.g. `patch`, `minor`, `major`, etc) or `none` to not update the version'
        required: true
        default: 'patch'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🕵️
        uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
        
      - name: Bump version 📈
        if: ${{ github.event.inputs.versionBump != 'none' }}
        run: npm run version ${{ github.event.inputs.versionBump }}

      - name: Build 🔨
        run: |
          npm ci
          npm run build
      
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true
